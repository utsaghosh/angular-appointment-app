<div class="container">
  <div class="card mt-3">
    <div>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col">
          <h2 class="text-center">Create Appointment</h2>
        </div>
      </div>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-md-6">
          <input
            class="form-control"
            [(ngModel)]="apTitle"
            type="text"
            placeholder="Appointment Title"
          />
        </div>
        <div class="col-md-4">
          <input
            class="form-control"
            [(ngModel)]="apDate"
            type="date"
            placeholder="Appointment Date"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" (click)="addAppointment()">
            Add
          </button>
        </div>
      </div>
    </div>
    <div></div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>

  <ul class="list-group mt-3">
    <li
      class="list-group-item justify-content-between d-flex align-items-center"
      *ngFor="let ap of appointments; index as i"
    >
      {{ ap.title }} {{ ap.date | date : "dd.MM.yyyy" }}
      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteAppointment(i)"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
